---
# _layouts/post.html
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%d de %B de %Y" }}</p>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image-full">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
